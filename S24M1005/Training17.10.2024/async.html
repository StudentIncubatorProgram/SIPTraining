<!DOCTYPE html>
<html lang="en">

    <title>Async Function Example</title>
  </head>
  <body>
    <h1>Check the console for output!</h1>

    <script>
      async function consoleData() {
        try {
          console.log("fetching....");
          let req = await new Promise((res) => {
            setTimeout(() => {
              res("Hello! Everyone!");
            }, 2000);
          });
          console.log(req);
        } catch (error) {
          console.log("error...");
        }
      }

      consoleData();
      console.log("Data is fetched");
